<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hackweek game</title>

    <link href="css/game.css" rel="stylesheet" type="text/css">
</head>
<body>


<div id="game-container">
    <canvas id="game">
        Guru meditation: No &lt;canvas&gt; element supported!
    </canvas>

    <div id="game-menu" class="game-info">
        <div class="menu-item">
            <a href="#" id="button-play1">Play Super Mario Level 1</a>
        </div>
        <div class="menu-item">
            <a href="#" id="button-play2">Play Snoopy</a>
        </div>
        <div class="menu-item">
            <a href="#" id="button-play3">Play SUSE</a>
        </div>
    </div>

    <div id="game-over" class="game-info">
        <div class="menu-item">
            <a href="#" id="button-restart">Restart</a>
        </div>
        <div class="menu-item">
            <a href="#" id="button-menu">Main Menu</a>
        </div>
    </div>

    <div id="pad-controls">
        <img src="images/arrow-left.png" id="control-left"/>
        <img src="images/arrow-up.png" id="control-up"/>
        <img src="images/arrow-right.png" id="control-right"/>

    </div>

</div>


<!-- don't forget the charset here, else the levels will be parsed incorrectly -->
<script type="text/javascript" src="js/menu.js" charset="utf-8"></script>
<script type="text/javascript" src="js/levels.js" charset="utf-8"></script>
<script type="text/javascript" src="js/game.js" charset="utf-8"></script>
<script type="text/javascript" src="js/controls.js" charset="utf-8"></script>


</body>
</html>
